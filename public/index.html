<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App with GPT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6f61, #de4dff);
            color: #fff;
            text-align: center;
        }
        .chat-intro {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1em;
            background-color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #222;
        }
        .card {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            color: #333;
        }
        .card p {
            margin: 0;
        }
        .card a {
            padding: 12px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #de4dff;
        }
    </style>
</head>

        </div>
    </div>
